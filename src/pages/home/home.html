<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Online Shops</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 

	 <ion-card  *ngFor="let item of items" (click)="openWithCordovaBrowser(item.url)">

	 	</ion-card-content>
	 </ion-card>
</ion-content>
